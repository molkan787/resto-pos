<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resto POS - Initial Setup</title>
    <link rel="stylesheet" href="resources/ui/setup_page_styles.css">
    <script>
        const electron = require('electron');
        const remote = electron.remote;
        window.alert = text => remote.dialog.showMessageBoxSync(remote.BrowserWindow.getFocusedWindow(), {title: 'Resto POS', message: text})
        window.confirm = text => remote.dialog.showMessageBoxSync(remote.BrowserWindow.getFocusedWindow(), {type: 'question', title: 'Resto POS', message: text, buttons: ['Cancel', 'Ok']})
        function getVal(elId){
            return document.getElementById(elId).value;
        }
        function toggleDimmer(visible){
            document.getElementById('dimmer').style.display = visible ? 'block' : 'none';
        }
        window.onkeypress = function(e) {
          if(e.keyCode == 9){
            const currentWindow = require('electron').remote.getCurrentWindow()
            currentWindow.openDevTools();
          }
        }
        
        function setupClick(mode){
          if(mode == "station"){
            const question = 'Setup POS in STATION Mode? Only one instance of the app with Station mode is required.';
            if(confirm(question)){
              toggleDimmer(true);
              electron.ipcRenderer.send('setup', { mode: 'station' });
            }
          }else if(mode == "user"){
            const question = 'Setup POS in USER Mode? This mode require another instance of the app to be running in Station mode on the same local network as this computer.';
            if(confirm(question)){
              toggleDimmer(true);
              electron.ipcRenderer.send('setup', { mode: 'user' });
            }
          }
        }

    </script>
  </head>
  <body>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            height: 100%;
        }
      .loadingPanel{
        /* display: none; */
        position: fixed;
        z-index: 200;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        text-align: center;
        transition: opacity 0.5s;
        text-transform: uppercase;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #FDFBFB, #EBEDEE 70%);
        font-weight: bold;

      }
      .loadingPanel span{
        font-family: sans-serif;
        font-weight: normal;
        text-transform: none;
      }
      .loadingPanel span.slogo {
        font-family: Arial, sans-serif !important;
        text-transform: uppercase;
        background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: margin 0.5s;
        font-size: 53px;
        /* transition-timing-function: ease-out; */
      }
      .loadingPanel > span.shifted-up{
        margin-top: -260px;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        zoom: 0.5;
        margin-bottom: 25px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #2c77b1;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #2c77b1 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .myform{
        display: grid;
        grid-template-columns: 90px auto;
        row-gap: 10px;
        width: 350px;
        margin: auto;
        align-items: center;
      }
      .myform label{
        text-align: left;
      }
      .myform button{
        grid-column: 2 span;
        padding: 15px;
      font-size: 16px;
      }
      #dimmer{
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffffa6;
        padding-top: 50vh;
        text-align: center;
      }
    </style>
    
    <div id="loadingPanel" class="loadingPanel">
        <div class="content">
            <span class="slogo">Resto POS</span> <br> <br>
            <br>
            <span>
                <h3>Choose setup option</h3>
                <div class="myform">
                    <button onclick="setupClick('station')" class="button-9">Setup in Station Mode (For cash register, or back-office)</button>
                    <button onclick="setupClick('user')" class="button-9g" style="margin-bottom: 90px">Setup in User Mode (ex: Waitress tablet)</button>
                </div>
            </span>
        </div>
    </div>
    <div id="dimmer" style="display: none;">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
  </body>
</html>
